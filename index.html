<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    
    <div id="sidebar">
        <input type="color" class="color-picker">
        <input type="checkbox" checked id="color-mode" value="Color mode">
        <label for="color-mode">Color mode</label>
        <input type="checkbox" id="rainbow-mode" value="Rainbow mode">
        <label for="rainbow-mode">Rainbow mode</label>
        <input type="checkbox" id="eraser" value="Eraser">
        <label for="eraser">Eraser</label>
        <button id="clear-btn">Clear</button>
        <div class="grid-size-display">16 x 16</div>
        <input type="range" class="grid-size-selector" value="16" min="1" max="64">
    </div>
    
    <div id="wrapper">

        <h1>Etch-a-sketch</h1>
        <div id="grid-container">

        </div>

    </div>

</body>
</html>
